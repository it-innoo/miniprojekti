plugins {
	id 'java'
        id 'application'
}

repositories {
    jcenter()
}

mainClassName='ohtu.App'

dependencies {
    implementation 'junit:junit:4.13'
}

jar {
    manifest {
        attributes 'Main-Class': 'ohtu.App'
    }
}

run {
    standardInput = System.in
}

